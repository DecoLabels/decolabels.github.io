<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/jpg" href="./img/logo.ico"/>
		<meta name='robots' content='noindex, nofollow'/>
    <title>Inventory Management | Deco Labels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="./css/deco-styles.css">
	<link rel="stylesheet" href="./css/prism.css">
	<script src="./js/jquery-3.6.0.min.js"></script>

	
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
		  		  <div class="column is-half p-0">
			<a class="" href="./index.html">
			  <img class="logo" src="./img/deco-logo.jpg" alt="Deco Labels"/>
			</a>
		  </div>
		</div>		
    </div>
  </section>
  <section class="section pt-0">
	<div class="container">
		<form>
			<div class="field">
			  <label class="label is-medium mb-0">TICKET:</label>
			  <div class="control input-field">
				<input id="isbn" class="input is-medium isbn" name="Ticket" type="number" placeholder="" inputmode="numeric" pattern="[0-9]*">
				<button type="button" class="icon-barcode button scan"></button>
			  </div>
			</div>
			<div class="field">
			  <label class="label is-medium mb-0">NO. of BOX(ES):</label>
			  <div class="control">
				<input class="input is-medium NoOfBox" name="NoOfBox" type="number" placeholder="" inputmode="numeric" pattern="[0-9]*">				
			  </div>
			</div>
			<div class="field">
			  <label class="label is-medium mb-0">NO. of PART BOX:</label>
			  <div class="control">
				<input class="input is-medium NoOfPartBox" name="NoOfPartBox" type="number" placeholder="" inputmode="numeric" pattern="[0-9]*">				
			  </div>
			</div>
			<div class="field">
			  <label class="label is-medium mb-0">QUANTITY:</label>
			  <div class="control">
				<input class="input is-medium quantity" name="Quantity" type="number" placeholder="" inputmode="numeric" pattern="[0-9]*">				
			  </div>
			</div>
			<div class="field">
			  <label class="label is-medium mb-0">BOX SIZE:</label>
			  <div class="control">
			  <input list="boxes" class="select-list BoxSize" name="BoxSize" id="boxSize">
				<datalist id="boxes">			  
					<option value="8 ¼ x 4 3/8 x 10">
					<option value="9 x 9 x 4 ½">
					<option value="10 ¾ x 10 ¾ x 10">
					<option value="10 x 10 x 14">
					<option value="11 x 11 x 12">
					<option value="11 1/16 x 8 5/8 x 9 ½">
					<option value="11 ½ x 11 ½ x 6">
					<option value="FGF#1 11 3/8 x 11 3/8 x 3">
					<option value="FGF#3 11 3/8 x 11 3/8 x 4 ¾">
					<option value="FGF#2 12 x 12 x 3 ¾">
					<option value="12 x 12 x 6">
					<option value="12 x 9 x 9">
					<option value="12 x 12 x 12">
					<option value="12 ½ x 11 ¼  x 8 ½">
					<option value="13 x 9 ½ x 5">
					<option value="13 x 13 x 9">
					<option value="15 x 10 x 8 ¼"> 
					<option value="15 x 15 x 15">
					<option value="16 x 8 x 13">
					<option value="16 x 16 x 9">
					<option value="16 x 16 x 10">
					<option value="16 ¼  x 16 ¼  x 10 ½">
					<option value="17 x 9 x 11">
					<option value="18 x 9 x 10">
					<option value="20 ¾ x 10 3/8 x 9">
				</datalist>				
			  </div>
			</div>
			<input type="hidden" name="sheet" value="production_data"/>
			<div class="field has-text-centered my-6">
				<button class="button is-success is-medium submitEntry">SUBMIT</button>
			</div>
		</form>
	</div>	
  </section>
  <nav class="navbar is-fixed-bottom" role="navigation" aria-label="main navigation">
	<div class="navbar-item">    
		<a class="" href="./index.html"><img class="home-icon image is-48x48" src="./img/home-icon.png" alt="HOME"/></a>
	</div>
  </nav>
	<!--<footer class="footer p-0">    
		<a class="footer-home" href="./index.html"><img class="home-icon image is-48x48" src="./img/home-icon.png" alt="HOME"/></a>
	</footer>-->
  </body>
   <script src="./js/quagga.js"></script>
  <script src="./js/index.js"></script>
 <script src="./js/prism.js"></script>
 <script>
 var metas = document.getElementsByTagName('meta');
var i;
if (navigator.userAgent.match(/iPhone/i)) {
  for (i=0; i<metas.length; i++) {
    if (metas[i].name == "viewport") {
      metas[i].content = "width=device-width, minimum-scale=1.0, maximum-scale=1.0";
    }
  }
  document.addEventListener("gesturestart", gestureStart, false);
}
function gestureStart() {
  for (i=0; i<metas.length; i++) {
    if (metas[i].name == "viewport") {
      metas[i].content = "width=device-width, minimum-scale=0.25, maximum-scale=1.6";
    }
  }
}

	 $('.submitEntry').click(function(){
		 var ticketnum = $('.isbn').val();
		 var noOfBox = $('.NoOfBox').val();
		 var noOfPartBox = $('.NoOfPartBox').val();
		 var  qty = $('.quantity').val();
		 var boxSize = $('.BoxSize').val();
			var data = {
				"Ticket":ticketnum,
				"NoOfBox":noOfBox,
				"NoOfPartBox":noOfPartBox,
				"Quantity":qty,
				"BoxSize":boxSize
			};
		 $.ajax({
		headers: {'Accept' : 'application/json'},
		type: 'GET',
		url: "https://script.google.com/macros/s/AKfycbz_7PCkZQyupqnAf66Lr8wWbObjiEzu0xsvy76PEOakhstMHHLYwsFtulR_txRUDe22Xw/exec",		
		data: data,
		beforeSend: function(xhr){
		xhr.withCredentials = true;
		},
		success: function (data, statusText, jqXHR){
		//console.log(data);
			if(statusText == 'success'){				
				
				alert('Production Entry is successfully submitted!');
				$('form').reset();
			}else{
				alert('Ooppss.. Something went wrong. Please try again!');		
			}
		}
		});
	 });


	 
</script>
</html>
