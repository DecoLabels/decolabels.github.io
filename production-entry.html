<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/jpg" href="./img/logo.ico"/>
		<meta name='robots' content='noindex, nofollow'/>
    <title>Inventory Management | Deco Labels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="./css/deco-styles.css">
	<script src="./js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
		  		  <div class="column is-half p-0">
			<a class="" href="./index.html">
			  <img class="logo" src="./img/Logo.webp" alt="Deco Labels"/>
			</a>
		  </div>
		</div>		
    </div>
  </section>
  <section class="section pt-0">
	<div class="container">
		<form>
			<div class="field">
			  <label class="label is-medium mb-0">TICKET:</label>
			  <div class="control">
				<input class="input is-medium" type="number" placeholder="">				
			  </div>
			</div>
			<div class="field">
			  <label class="label is-medium mb-0">NO. of BOX(ES):</label>
			  <div class="control">
				<input class="input is-medium" type="number" placeholder="">				
			  </div>
			</div>
			<div class="field">
			  <label class="label is-medium mb-0">NO. of PART BOX:</label>
			  <div class="control">
				<input class="input is-medium" type="number" placeholder="">				
			  </div>
			</div>
			<div class="field">
			  <label class="label is-medium mb-0">QUANTITY:</label>
			  <div class="control">
				<input class="input is-medium" type="number" placeholder="">				
			  </div>
			</div>
			<div class="field">
			  <label class="label is-medium mb-0">BOX SIZE:</label>
			  <div class="control">
				  <select class="select is-fullwidth is-medium">
					<option selected>Select one</option>
					<option>10 x 10 x 9</option>
					<option>10 x 10 x 19</option>
				  </select>				
			  </div>
			</div>
			<div class="field has-text-centered my-6">
				<button class="button is-success is-medium">SUBMIT</button>
			</div>
		</form>
	</div>	
  </section>
  <nav class="navbar is-fixed-bottom" role="navigation" aria-label="main navigation">
	<div class="navbar-item">    
		<a class="" href="./index.html"><img class="home-icon image is-48x48" src="./img/home-icon.png" alt="HOME"/></a>
	</div>
  </nav>

  </body>
</html>
